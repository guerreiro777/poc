project:
    stacktrace-error: true
        
info:
    version: ${project.version}
    jdk: 11

server: 
    servlet: 
        contextPath: /cateno/rest/
    port: 8180


management:
    endpoint:
        health:
            show-details: "ALWAYS"
        web:
            base-path: "/app"
    endpoints:
        web:
            base-path: "/app"

spring:
    servlet:
        multipart:
            enabled: true
            max-file-size: 50MB
    main:
        allow-bean-definition-overriding: true
    jpa: 
        properties: 
            hibernate:
                dialect: org.hibernate.dialect.MySQL5Dialect
                ddl-auto: update
                hbm2ddl: update
        show-sql: true
        batch:
            size: 100
    jackson: 
        default-property-inclusion: non_empty
    session:
        timeout: 5s
    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://172.17.0.2:3306/cateno?useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
        username: root
        password: root
        platform: mysql
        initialization-mode: always
        validationQuery: SELECT 1

api:
    bc:
        url: https://olinda.bcb.gov.br/olinda/servico/PTAX/versao/v1/odata/CotacaoDolarDia(dataCotacao=@dataCotacao)    
